<main>
  <h2>Upload a Document</h2>
  <form id="uploadForm" action="upload-handler.php" method="post" enctype="multipart/form-data">
    <label for="department">Select Department:</label>
    <select name="department" id="department" required>
      <option value="" disabled selected>Select Department</option>
      <option value="Operations">Operations</option>
      <option value="Maintenance">Maintenance</option>
      <option value="Administration">Administration</option>
      <option value="Safety & Security">Safety & Security</option>
      <option value="Finance & Accounts">Finance & Accounts</option>
      <option value="Public Relations">Public Relations</option>
    </select>

    <label for="category">Document Category:</label>
    <select name="category" id="category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Engineer Drawings">Engineer Drawings</option>
      <option value="Maintenance">Maintenance</option>
      <option value="Incident Report">Incident Report</option>
      <option value="Vendor Invoice">Vendor Invoice</option>
      <option value="HR Policies">HR Policies</option>
      <option value="Environmental Impact">Environmental Impact</option>
      <option value="Safety Circular">Safety Circular</option>
      <option value="Regulatory Director">Regulatory Director</option>
    </select>

    <label for="file">Upload File:</label>
    <input type="file" name="document" id="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required />

    <label for="description">Description (optional):</label>
    <textarea name="description" id="description" placeholder="Brief description of the document..."></textarea>

    </a><button type="submit">Submit Document</button>

    <p class="success" id="successMsg" style="display:none;">âœ” Document submitted successfully!</p>
  </form>
</main>

<script>
  const form = document.getElementById('uploadForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    setTimeout(() => {
      successMsg.style.display = 'block';
      form.reset();
    }, 1000);


  });
</script>
